        <br>
        <h2 style="text-align: center;">Register Form</h2><br><br>
            <div class="contact-form">
                <form name='registration' onSubmit="return formValidation();">

                    <label for="user-name">Name</label><br>
                    <input type="text" id="user_name" name="user_name" size="50" placeholder="Enter User Name here" required><br>
                
                    <label for="gender">Gender</label><br>
                    <select name="gender" id="gender">
                        <option selected="" value="default">Please select gender</option>>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" size="50" placeholder="Enter your email here" required /><br>

                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" id="pwd" size="12" placeholder="Enter your password here" required /><br>

                    <label for="contact">Contact:</label>
                    <input type="text" name="contact" id="contact" size="8" placeholder="Enter your contact number here" required />
                    <br>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" size="50" placeholder="Enter your Address here" />
                    <br>
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option selected="" value="Default">(Please select a country)</option>
                        <option value="AS">Australia</option>
                        <option value="CN">Canada</option>
                        <option value="IN">India</option>
                        <option value="IDR">Indonesia</option>
                        <option value="SG">Singapore</option>
                        <option value="US">USA</option>
                    </select>
                    <br>
                    <input type="checkbox" name="checkbox" id="checkbox"><span>    I agree to these Terms and Conditions</span>
                    <br>
                    <br>

                    <input type="submit" name="submit" value="Submit" id="submit" onclick="window.location.href='thankyoupage.html'"/>
                  </form>
                </div>
                <br>
