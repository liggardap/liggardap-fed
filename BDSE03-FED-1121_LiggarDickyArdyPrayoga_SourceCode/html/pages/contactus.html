            <h2 style="text-align: center;">Contact ABC Learning Center</h2><br><br>
            <div class="contact-form">
                <form name='registration' onSubmit="return formValidation();">

                    <label for="user-name">Name:</label><br>
                    <input type="text" id="user_name" name="user_name" size="50" placeholder="Enter User Name here" required><br>

                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" size="50" placeholder="Enter your email here" required><br>

                    <label for="contact">Contact:</label><br>
                    <input type="tel" id="contact" name="contact" size="8" placeholder="Enter your contact number here" required><br>

                    <label for="address">Address:</label><br>
                    <input type="text" id="address" name="address" placeholder="Enter your Address here"><br>
                
                    <label for="comments">Comments</label><br>
                    <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Enter your comments here" style="height:200px" required></textarea><br>
                
                    <input type="submit" name="submit" value="Submit" onclick="myFunction()">
                    <script>function myFunction(){
                        alert ("Thank you for contact us");
                    }</script>
